# Language setting
language: node_js

build:
  ci:
    - echo 'CI is running'

integrations:
  deploy:
    - integrationName: "aws"
      type: aws
      target: eb_docker
      application_name: "sample-node-eb-docker-app"
      env_name: "docker-env"
      bucket_name: "elasticbeanstalk-us-east-1-480971114143"
      region: "us-east-1"
      image_name: "ragesh/foo"
      image_tag: "$BRANCH.$BUILD_NUMBER"
